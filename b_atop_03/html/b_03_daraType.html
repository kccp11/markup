<body>
  <!--layout-->
    <div class="code_exam">
      <h1><a href="../html/a_content.html">웹표준</a></h1>
      <hr />
      <div class="part">
        <h2>자료형파악하기</h2>
        <P>
          <abbr title="javascript">js</abbr>에서 보여주는 내용은 모두 각각의 구조 타입이 존재<br />
          숫자, 문자, 참 /거짓, undefined/null,object(object/array),function
        </P>
        <div class="ex_wrap"></div>
      </div>
    </div>
  <!--javascript-->
  <script>
    //지료형->자료의 구조를 파악하는 방법:typeof (값)
    //기본형: 숫자,문자,논리(참,거짓),undefined,null
    var n = -10.123;
    console.log('n:', n, typeof(n));
    var n = '10';
    console.log('n:', n, typeof(n));

    var boxUnit = 10+'px';
    console.log(boxUnit)

    var result = true; //false
    console.log('result:', typeof(result))

    var result = !result; //!의 의미:부정
    console.log(result);

    var num=!!10; //숫자가->부정(거짓) -> 부정(참)
    console.log ('num:',num, typeof(num))
    console.log (num === true); //=대입, ===비교하여 결과를 참/거짓
    
    var und;
    console.log(und, typeof(und));
    und = 10;
    console.log(und, typeof(und))
    und = undefined;
    console.log(und, typeof(und))
    
    
    var nul;
    console.log(nul, typeof(nul));
    nul = 10;
    console.log(nul, typeof(nul));
    nul = null;
    console.log(nul, typeof(nul))
    nul = 0;
    console.log(nul, typeof(nul))
    
    //객체형:객체(object,array),함수
    
    var obj ={};
    console.log(obj, typeof(obj));
    //console.log(obj.constructor === Object)
    
    var arr=[];
    //console.log(arr.constructor === Array)
    console.log(arr, typeof(arr));
    
    var fn = function(){};
    console.log (fn , typeof(fn));
    //======================================
    
    //Object
    var obj2 = {
      'apple':'iphone 13',
      'samsung':'z flip2',
      'ms':'fold'
    };
    console.log(obj2.apple);
    
    var arr2 = ['apple', 'samsung','ms', 'google'];
    console.log(arr2[0])
    
    var fn2 = function(a){
      return a*a;
    };
    console.log( fn2('a'));
    console.log( fn2(5));
    console.log( fn2(20));
    console.log(typeof fn2('a'));
    //NaN - 숫자내용이 아닙니다. typeof(NaN) -> unmber
    </script>
</body>
