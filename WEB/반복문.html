<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Loop & Array</h1>
  <script>
    var coworkers = ['egoing','leezche','duru','taeho']
  </script>
  <h2>Co workers</h2>
  <ul>
    <Script>
      var i = 0;
      while(i < coworkers.length){
      document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');
      i = i +1;
    }
    </Script>
    
  </ul>

</body>
</html>
